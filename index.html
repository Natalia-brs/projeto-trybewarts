<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts Wizarding School</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <nav class = "header">
      <img class="trybewarts-header-logo" src=" images/trybewarts-header-logo.svg" alt="">
      <h1 id = "trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <label for='email-box'>E-mail</label>
        <input type='email' placeholder='Email' name='email' id='email-box'>
        <label for="password-box"></label> Senha
        <input type='password' placeholder='Senha' name='password' id = 'password-box'>
        <button id="button-login">Entrar</button>
    </form>
    </nav>
  </header>

  <main class="main-container">
    <form action="" id="evaluation-form">
   <form action="" id="evaluation-form">
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  <div id="nome-sobrenome">
  <input type="text" id="input-name"  placeholder="Nome">

  <input type="text" id="input-lastname" placeholder="Sobrenome">
  </div>
<div id="email-casa">
  <input type="email" id="input-email" placeholder="Email">

  <select id="house">
    <option id="gitnoria-house" value="Gitnória">Gitnória</option>

    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>

    <option id="corvinode-house" value="Corvinode">Corvinode</option>

    <option id="pytherina-house" value="Pytherina">Pytherina</option>
  </select>
</div>
<div>
  <label for="family" id="label-family">Qual sua família?</label>

  <div class="family-input">
      <input type="radio" name="family" value="Frontend">Frontend</input>
      <br>
      <input type="radio" name="family" value="Backend">Backend</imput>
      <br>
      <input type="radio" name="family" value="FullStack">FullSack</input>
  </div>
<br>
<br>
  <section>
    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <div>
    <input type="checkbox" class="subject" value="HoFs">Hofs</input>
    <input type="checkbox" class="subject" value="Jest">Jest</input>
    <input type="checkbox" class="subject" value="Promises">Promises</input>
    <input type="checkbox" class="subject" value="React">React</input>
    <input type="checkbox" class="subject" value="SQL">SQL</input>
    <input type="checkbox" class="subject" value="Python">Python</input>
    </div>
</section>
<br>
<br>
<section>
  <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
  <input type="radio" name="rate" id="" value="1">1</input>
  <input type="radio" name="rate" id="" value="2">2</input>
  <input type="radio" name="rate" id="" value="3">3</input>
  <input type="radio" name="rate" id="" value="4">4</input>
  <input type="radio" name="rate" id="" value="5">5</input>
  <input type="radio" name="rate" id="" value="6">6</input>
  <input type="radio" name="rate" id="" value="7">7</input>
  <input type="radio" name="rate" id="" value="8">8</input>
  <input type="radio" name="rate" id="" value="9">9</input>
  <input type="radio" name="rate" id="" value="10">10</input>
</section>
<br>
<section>
  <label class="textarea" for="counter">Deixe seu comentário:</label>
  <br>
  <textarea name="cometario" maxlength="500" id="textarea"></textarea>
  <span id="counter">500</span>
  </section>
  <br>
  <section>
    <label id="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" id="agreement"></input>
  </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©.</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
